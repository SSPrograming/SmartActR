server {
  #SSL 访问端口号为 443
  listen 443 ssl; 
  #证书文件名称
  ssl_certificate /crt/smartactr.cloud_bundle.crt; 
  #私钥文件名称
  ssl_certificate_key /crt/smartactr.cloud.key; 
  ssl_session_timeout 5m;
  #请按照以下协议配置
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2; 
  #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; 
  ssl_prefer_server_ciphers on;
  server_name smartactr.cloud;
  client_max_body_size 10M;

  location / {
      root /code/;
      try_files $uri $uri/ /index.html;
  }
  #代理小程序端API
  location /api {
    proxy_pass http://app_manager:6000/api;
  }
  #代理图片
  location /image/ {
    alias /static/;
  }
}

server {
  listen 80; 
  server_name localhost;

  location / {
      root /code/;
      try_files $uri $uri/ /index.html;
  }

  location /manager-api {
    proxy_pass http://app_manager:6000/manager-api;
  }

  location /user-api {
    proxy_pass http://app:5000/user-api;
  }
}

server {
  listen 9999; # 监听端口
  server_name localhost; # 绑定ip

  # 静态文件服务
  location /image/ {
    alias /static/;
  }
}

